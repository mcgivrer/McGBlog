---
layout: default
---

<article class="post">
  <header>
    <ul class="categories">{% for category in page.categories %}<li><a href="#">{{ category }}</a></li> {% endfor %}</ul>
    <ul class="tags">{% for tag in page.tags %}<li><a href="#"">{{ tag }}</a></li> {% endfor %}</></ul>
  </header>
 
  <hr size="2px">

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="author">
    by {{ page.author }}
  </div>

  {% include disqus.html %}
</article>
