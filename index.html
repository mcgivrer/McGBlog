---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <header>
        <ul class="categories">{% for category in post.categories %}<li>{{ category }}</li> {% endfor %}</ul>
        <ul class="tags">{% for tag in post.tags %}<li>{{ tag }}</li> {% endfor %}</>
      </header>
      <hr size="20">
      <div class="entry">
        {{ post.excerpt }}
      </div>     
      
      <footer><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></footer>
      <hr style="clear:both;"/>
    </article>
  {% endfor %}
</div>
