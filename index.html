---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <div class="header">
        <ul class="categories">{% for category in post.categories %}<li>{{ category }}</li> {% endfor %}</ul>
        <ul class="tags">{% for tag in post.tags %}<li>{{ tag }}</li> {% endfor %}</>
      </div>
      <p><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></p>
    </article>
  {% endfor %}
</div>
